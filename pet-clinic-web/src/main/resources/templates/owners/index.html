<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
<!--/*@thymesVar id="owners" type="com.eartar.springpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">List of Owners...</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">-1</td>
        <td th:text="${owner.firstName}">name</td>
        <td th:text="${owner.lastName}">surname</td>
    </tr>
    </tbody>
</table>

</body>
</html>
